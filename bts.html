		<!-- Note: Some of the elements for the carousel/slideshow are inspired by W3Schools -->

		<!-- creating the photo carousel/slideshow -->
		<div class="slides-container">

			<!-- it has 5 different slides with an image and the number of the image -->
			<div class="mySlides fade">
			  <div class="numbertext">1 / 4</div>
			  <img class="bts-images" src="bts/bts1.jpg"/>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">2 / 4</div>
			  <img class="bts-images" src="bts/bts2.jpg"/>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">3 / 4</div>
			  <img class="bts-images" src="bts/bts3.jpg"/>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">4 / 4</div>
			  <img class="bts-images" src="bts/bts4.jpg"/>
			</div>

			<!-- creating the next and previous buttons for slides -->
			<!-- also calling plus_sides function (defined in myscript.js) when the previous or next button is clicked -->
			<a class="prev" onclick="plus_slides(-1)">&#10094;</a>
			<a class="next" onclick="plus_slides(1)">&#10095;</a>

			<!-- creating dots to move between slides -->
			<!-- also calling the current_slide function (defined in myscript.js) when the dot is clicked to move to that particular slide -->
			<div class="my-dots">
			  <span class="dot" onclick="current_slide(1)"></span> 
			  <span class="dot" onclick="current_slide(2)"></span> 
			  <span class="dot" onclick="current_slide(3)"></span>
			  <span class="dot" onclick="current_slide(4)"></span>  
			</div>

		</div>
